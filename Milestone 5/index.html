<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <lebal for ="user name"> User Name:</lebal>
            <input type="text" id="user name" placeholder="Enter your user name" required>

            <lebal for ="name"> Name:</lebal>
            <input type="text" id="name" placeholder="Enter your name" required>

            <lebal for ="Email"> Email:</lebal>
            <input type="text" id="email" placeholder="Enter your email" required>

            <lebal for ="phone"> Phone:</lebal>
            <input type="text" id="Phone" placeholder="Enter your Phone No" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <lebal for ="education"> Education:</lebal>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <lebal for ="experience"> Experience:</lebal>
            <textarea id="experience" placeholder="Enter your Working Experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <lebal for ="skills"> Skills:</lebal>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
            </fieldset>

            <button type="submit"><b>Generate Resume</b></button>
             </form>
             <br>
             <!--Dynamic and Editable Resume-->
             <div id="resume-display" contenteditable="true">
            <!--Resume will be generated below-->
             </div>

             <br>

             <!--Section for the Shareable link and download option-->
             <div id="Shareable-link-container" style="display: none;">
                 <h2>Shareable Link</h2>
                 <P>Here is your unique link to view or edit your resume:</P>
                 <a href="#" id="Shareable-link" target="blank"></a>
                 <br>
                 <button id="download-pdf"><b>Download as PDF</b></button>
             </div>
            <script src="script.js"></script>
    </body>
    </html>

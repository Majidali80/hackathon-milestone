<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <lebal for ="name"> Name:</lebal>
            <input type="text" id="name" placeholder="Enter your name" required>

            <lebal for ="Email"> Email:</lebal>
            <input type="text" id="email" placeholder="Enter your email" required>

            <lebal for ="phone"> Phone:</lebal>
            <input type="text" id="Phone" placeholder="Enter your Phone No" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <lebal for ="education"> Education:</lebal>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <lebal for ="experience"> Experience:</lebal>
            <textarea id="experience" placeholder="Enter your Working Experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <lebal for ="skills"> Skills:</lebal>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
            </fieldset>

            <button type="submit"><b>Generate Resume</b></button>
             </form>
             <br>
             <!--Dynamic Resume-->
             <div id="resume-display">
            <!--Resume will be generated below-->
             </div>
            <script src="script.js"></script>
    </body>
    </html>
